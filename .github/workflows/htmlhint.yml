name: HTML Lint

on:
  push:
  pull_request:

jobs:
  html-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install dependencies
        run: npm install htmlhint

      - name: Run HTMLHint
        run: npm run lint:html
